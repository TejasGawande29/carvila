<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
    <script>
       
        var start=0;
        var end=10;
        var sum=0;
        for(i=start; i<=end; i++)
        {
            sum=sum+i;
            
        }
        console.log(sum);
    </script>
</head>

</body>
